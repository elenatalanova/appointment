<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Massage Appointment</title>
</head>
<body>
  <div class="container">
    <h1>Book a Massage!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input id="firstNmae" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" class="form-control" type="text">
        </div>
        <select class="form-control" id="Type of Massage">
          <option>Type of Massage</option>
          <option>Swedish massage</option>
          <option>Hot stone massage</option>
          <option>Sports massage</option>
          <option>Deep tissue massage</option>
        </select>
        <div class="form-group">
          <label for="date">Date of Appointment:</label>
          <input id="date" class="form-control" type="calendar">
        </div>
        <button type="submit" class="btn">Submit!</button>
      </form>
    </div>

    <div id="story">
      <h1>Get ready to relax!</h1>
      <p>
        My name is, <span class="firstName"></span><span class="lastName"></span>. I would like to book a <span class="type of massage"></span> in your Spa "The Northen Light" on <span class="date"></span>.
        </p>
            </div>
          </div>
        </body>
        </html>
